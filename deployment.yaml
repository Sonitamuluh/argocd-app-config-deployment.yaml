apiVersion: apps/v1
kind: Deployment
metadata:
  name: python.py
spec:
  selector:
    matchLabels:
      app: python.py
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: sonitamuluh/python.py:1.1
        ports:
        - containerPort: 8080
